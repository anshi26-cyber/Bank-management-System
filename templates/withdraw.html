{% extends "base.html" %}
{% block content %}

<section class="form-section">
  <div class="form-wrapper">

    <div class="form-card">

      <h3 class="form-title">Withdraw Money</h3>
      <p class="form-subtitle">Take out funds from an account</p>

      {% if message %}
      <div class="form-msg withdraw-msg">{{ message }}</div>
      {% endif %}

      <form method="post">
        {% csrf_token %}

        <label class="form-label">Account Number</label>
        <input type="text" name="account" class="form-input" required>

        <label class="form-label">Amount</label>
        <input type="number" step="0.01" name="amount" class="form-input" required>

        <button class="form-btn withdraw-btn">Withdraw</button>
      </form>

    </div>

    <div class="form-back">
      <a href="{% url 'home' %}">‚Üê Back to Home</a>
    </div>

  </div>
</section>

{% endblock %}
