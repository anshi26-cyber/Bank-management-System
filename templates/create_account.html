{% extends "base.html" %}
{% block content %}

<section class="ca-section">
  <div class="ca-wrapper">

    <div class="ca-card">

      <h3 class="ca-title">Create Account</h3>
      <p class="ca-subtitle">Open a new banking account instantly</p>

      {% if message %}
        <div class="ca-msg">{{ message }}</div>
      {% endif %}

      <form method="post">
        {% csrf_token %}

        <label class="ca-label">Username</label>
        <input type="text" name="username" class="ca-input" required>

        <label class="ca-label">Account Number</label>
        <input type="text" name="account_number" class="ca-input" required>

        <label class="ca-label">Initial Balance</label>
        <input type="number" name="balance" step="0.01" value="0" class="ca-input">

        <button class="ca-btn">Create Account</button>
      </form>

    </div>

    <div class="ca-back">
      <a href="{% url 'home' %}">‚Üê Back to Home</a>
    </div>

  </div>
</section>

{% endblock %}
