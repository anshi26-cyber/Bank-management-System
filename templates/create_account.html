{% extends "base.html" %}
{% block content %}

<section class="ca-section">
  <div class="ca-wrapper">

    <div class="ca-card">

      <h3 class="ca-title">Create Account</h3>
      <p class="ca-subtitle">Open a new banking account instantly</p>

      {% if message %}
        <div class="ca-msg">{{ message }}</div>
      {% endif %}

      <form method="post">
        {% csrf_token %}

        <label class="ca-label">Username</label>
        <input type="text" name="username" class="ca-input" required>

        <label class="ca-label">Account Number</label>
        <input type="text" name="account_number" class="ca-input" required>

        <label class="ca-label">Initial Balance</label>
        <input type="number" name="balance" step="0.01" value="0" class="ca-input">

        <button class="ca-btn">Create Account</button>
      </form>

    </div>

    <div class="ca-back">
      <a href="{% url 'home' %}">‚Üê Back to Home</a>
    </div>

  </div>
</section>


<!-- ================== CSS SEPARATED HERE ================== -->

<style>

.ca-section{
    background:#eef2f7;
    padding:55px 0;
}
.ca-wrapper{
    max-width:430px;
    margin:0 auto;
    padding:0 20px;
}

.ca-card{
    background:#fff;
    border-radius:14px;
    padding:32px;
    border:1px solid #e5e7eb;
    box-shadow:0 8px 26px rgba(0,0,0,0.08);
}

.ca-title{
    text-align:center;
    margin:0 0 8px;
    color:#1e293b;
    font-weight:700;
    font-size:26px;
}

.ca-subtitle{
    text-align:center;
    color:#64748b;
    font-size:14px;
    margin-bottom:22px;
}

.ca-msg{
    background:#f1f5f9;
    padding:12px;
    border-left:4px solid #1a73e8;
    border-radius:6px;
    margin-bottom:18px;
    font-size:14px;
    color:#1e293b;
}

.ca-label{
    font-size:14px;
    font-weight:600;
    color:#334155;
}

.ca-input{
    width:100%;
    padding:12px;
    border-radius:10px;
    border:1px solid #cbd5e1;
    margin-bottom:14px;
    transition:0.25s;
}

.ca-input:focus{
    border-color:#1a73e8;
    box-shadow:0 0 0 2px rgba(26,115,232,0.2);
    outline:none;
}

.ca-btn{
    width:100%;
    background:#1a73e8;
    color:#fff;
    padding:12px;
    border-radius:10px;
    border:0;
    font-weight:600;
    letter-spacing:0.3px;
    transition:0.3s;
    cursor:pointer;
}

.ca-btn:hover{
    background:#1557b0;
}

.ca-back{
    text-align:center;
    margin-top:18px;
}

.ca-back a{
    text-decoration:none;
    color:#475569;
    font-size:14px;
    font-weight:500;
}

</style>

{% endblock %}
