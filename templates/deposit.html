{% extends "base.html" %}
{% block content %}

<section class="form-section">
  <div class="form-wrapper">

    <div class="form-card">

      <h3 class="form-title">Deposit Money</h3>
      <p class="form-subtitle">Add funds to an existing account</p>

      {% if message %}
      <div class="form-msg">{{ message }}</div>
      {% endif %}

      <form method="post">
        {% csrf_token %}

        <label class="form-label">Account Number</label>
        <input type="text" name="account" class="form-input" required>

        <label class="form-label">Amount</label>
        <input type="number" step="0.01" name="amount" class="form-input" required>

        <button class="form-btn">Deposit</button>
      </form>
    </div>

    <div class="form-back">
      <a href="{% url 'home' %}">‚Üê Back to Home</a>
    </div>

  </div>
</section>


<style>
.form-section{
    background:#eef2f7;
    padding:55px 0;
}

.form-wrapper{
    max-width:430px;
    margin:0 auto;
    padding:0 20px;
}

.form-card{
    background:#fff;
    border-radius:14px;
    padding:32px;
    border:1px solid #e5e7eb;
    box-shadow:0 8px 26px rgba(0,0,0,0.08);
}

.form-title{
    text-align:center;
    color:#1e293b;
    margin-bottom:6px;
    font-weight:700;
    font-size:26px;
}

.form-subtitle{
    text-align:center;
    color:#64748b;
    font-size:14px;
    margin-bottom:20px;
}
.form-msg{
    background:#f1f5f9;
    padding:12px;
    border-left:4px solid #1a73e8;
    border-radius:6px;
    margin-bottom:16px;
    font-size:14px;
    color:#1e293b;
}

.form-label{
    font-size:14px;
    font-weight:600;
    color:#334155;
}

.form-input{
    width:100%;
    padding:12px;
    border-radius:10px;
    border:1px solid #cbd5e1;
    margin-bottom:14px;
    transition:0.25s;
}

.form-input:focus{
    border-color:#1a73e8;
    box-shadow:0 0 0 2px rgba(26,115,232,0.2);
    outline:none;
}

.form-btn{
    width:100%;
    background:#1a73e8;
    color:#fff;
    padding:12px;
    border-radius:10px;
    border:0;
    font-weight:600;
    transition:0.3s;
    cursor:pointer;
}

.form-btn:hover{
    background:#1557b0;
}

.form-back{
    text-align:center;
    margin-top:18px;
}

.form-back a{
    text-decoration:none;
    color:#475569;
    font-size:14px;
}

</style>

{% endblock %}
